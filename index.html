<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
</head>
<body>
<h1>Image Resizer</h1>
<p>Reference 24x24 squire: <span style="display:inline-block; width:24px; height:24px; background-color: #000">.</span></p>
<label for="imageUpload">Upload mobile app screenshots</label>
    <input type="file" id="imageUpload" multiple>
    <br>
<p>Please check your devices display specs to get following information.</p>
    <label for="currentWidth">Mobile Width (px):</label>
    <input type="number" id="currentWidth">
    <br>
    <label for="currentHeight">Mobile Height (px):</label>
    <input type="number" id="currentHeight">
    <br>
    <label for="currentPPI">Mobile PPI:</label>
    <input type="number" id="currentPPI">
    <br>
    <label for="laptopPPI">This device(Laptop) PPI:</label>
    <input type="number" id="laptopPPI">
    <br>
    <button onclick="resizeImages()">Resize Images</button>
    <br>
    <br>
    <div id="output"></div>
    <a href="https://www.calculatorsoup.com/calculators/technology/ppi-calculator.php#:~:text=1%20Use%20the%20Pythagorean%20Theorem%20and%20the%20screen,the%20length%20of%20the%20diagonal%20in...%20More%20">How to Calcualte PPI</a>
    <script>
        function resizeImages() {
            const files = document.getElementById('imageUpload').files;
            const currentWidth = parseInt(document.getElementById('currentWidth').value);
            const currentHeight = parseInt(document.getElementById('currentHeight').value);
            const currentPPI = parseInt(document.getElementById('currentPPI').value);
            const newPPI = parseInt(document.getElementById('laptopPPI').value);
;

            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            for (const file of files) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);

                const newWidth = Math.round((currentWidth / currentPPI) * newPPI);
                const newHeight = Math.round((currentHeight / currentPPI) * newPPI);

                img.style.width = `${newWidth}px`;
                img.style.height = `${newHeight}px`;
;
outputDiv.innerHTML += `<h2>Output Result</h2>`;
                outputDiv.appendChild(img);
                outputDiv.innerHTML += `<p>New Width: ${newWidth}px, New Height: ${newHeight}px</p>`;
            }
        }
    </script>
</body>
</html>
